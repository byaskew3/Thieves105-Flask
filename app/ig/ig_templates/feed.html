{% extends 'base.html' %}

{% block content %}

{% for post in posts %}
<a class="card mx-auto m-3 text-decoration-none" style="width: 30rem;" href="/posts/{{post.id}}">
    <img class="card-img-top" src="{{post.img_url}}" alt="Kobe Bryant">
    <div class="card-body">
        <h5 class="card-title text-dark">{{post.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{post.Author.username}}</h6>
      <p class="card-text caption-text">{{post.caption}}</p>
      <small class="card-title text-dark">{{ moment(post.date_created).fromNow() }}</small>
    </div>
</a>
{% endfor %}

{% endblock %}
